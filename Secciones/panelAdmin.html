<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.icons8.com/fonts/line-awesome/1.3/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="/Recursos/consola.png" type="image/x-icon">
    <link rel="stylesheet" href="/Estilos/panelAdmin.css">
</head>

<body>
    <header class="nav-bar">
        <div>
            <a href="/Secciones/principal.html"><img class="logo" src="/Recursos/consola-de-juego.png" alt="logo"></a>
            <button class="buttonTitulo" data-text="Awesome">
                <span class="actual-text">&nbsp;GamerStacker&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;GamerStacker&nbsp;</span>
            </button>
        </div>

        <button id="toggle-dark-mode" class="btn btn-outline-secondary">
            <i class="bi bi-moon"></i> Modo Oscuro
        </button>

        <div>
            <a href="/index.html" class="d-flex align-items-center text-light">
                <i class="bi bi-box-arrow-right text-light fs-3"></i>
                <span class="ms-2">Cerrar Sesion</span>
            </a>
        </div>
    </header>

    <main>
        <div class="barra-divisora animate__animated animate__backInUp">
            <h3 class="sub-titulo">Juegos</h3>
        </div>

        <button class="d-flex align-items-center agregar" data-bs-toggle="modal" data-bs-target="#modalAñadir">
            <i class="bi bi-patch-plus-fill fs-3"></i>
            <span class="ms-2 juego">Añadir nuevo juego</span>
        </button>


        <form class="modal fade" id="modalAñadir" tabindex="-1" aria-labelledby="modalAñadirLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAñadirLabel">Añadir Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAñadir">
                            <div class="mb-3">
                                <label for="nombreJuego" class="form-label">Nombre del Juego</label>
                                <input type="text" class="form-control" id="nombreJuego" name="nombreJuego" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionJuego" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionJuego" name="descripcionJuego" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precioJuego" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioJuego" name="precioJuego" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagenJuego" class="form-label">Imagen del Producto</label>
                                <input type="file" class="form-control" id="imagenJuego" name="imagenJuego" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipoJuego" class="form-label">Tipo de Producto</label>
                                <select class="form-control" id="tipoJuego" name="tipoJuego" required>

                                    <option value="juego">juego</option>
                                    <option value="periferico">periferico</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cerrarJuego"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardarJuego">Guardar</button>
                    </div>
                </div>
            </div>
        </form>


        <section class="productos" id="productos">

        </section>

        <div class="barra-divisora animate__animated animate__backInUp">
            <h3 class="sub-titulo">Accesorios</h3>
        </div>




        <section class="productos" id="accesorios"></section>

            <input class="file" name="text" type="file" />
        </button>

        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditar">
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionProducto" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionProducto" name="descripcionProducto"
                                    rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precioProducto" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioProducto" name="precioProducto"
                                    required>
                            </div>
                            <input type="hidden" id="productoId" name="productoId">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/Scripts/user.js"></script>
    <script type="module" src="/Scripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Scripts/modoOscuro.js"></script>
</body>

</html>
