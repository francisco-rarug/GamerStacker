<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="Recursos/perfil-del-usuario.png" type="image/x-icon">

</head>

<body>
    <div class="contenedor">
        <div class="div-imagen">
            <img class="imagen" src="./imgs/inicio6.avif" alt="Imagen" />
        </div>

        <div class="form-registro">
            <h4 class="titulo">Formulario Registro</h4>
            <label for="nombre">Nombre</label>
            <input id="nombre" class="entradas" type="text" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="entradas" type="text" placeholder="Ingrese su apellido">

            <div class="cont-links">
                <input id="login" class="links" type="submit" value="Loguearse">
            </div>

        </div>


        <script type="module" src="user.js"></script>

    </div>
</body>

</html>
